{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
    <div class="content-section">
        <!-- Sign up form -->
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group"> 
                <legend class="border-bottom mb-4">Log in</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <!-- Sign in form -->
        <div class="border-top pt-3">
            <small class="text-muted">
                Do you need an account? <a class="ml-2" href="{% url 'register' %}">Sign up</a>
            </small>
        </div>
    </div>
    </div>
    <div class="col-3"></div>
</div>
{% endblock content %}
